<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>像素動畫工具箱</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    h1, h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    .note {
      background: #fff8dc;
      border-left: 4px solid orange;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .preview {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎮 像素動畫工具箱</h1>

  <div class="note">
    ⚠️ <strong>提醒：</strong> 若輸入中包含知名角色（如：皮卡丘、瑪利歐等），可能涉及版權風險。建議改為描述風格相似的原創角色，例如「黃色電氣老鼠造型角色」。
  </div>

  <h2>📝 逐偵提示詞產生器</h2>
  <label>人物特徵：</label>
  <input type="text" id="character" placeholder="如：疲憊的女設計師，黑眼圈明顯">

  <label>服裝設定：</label>
  <input type="text" id="outfit" placeholder="如：深綠帽T、牛仔褲、球鞋">

  <label>動作提示（會自動轉為逐格動作）：</label>
  <input type="text" id="actionHint" placeholder="如：疲憊地走進房間後坐下並趴在桌上">

  <label>場景與背景：</label>
  <input type="text" id="scene" placeholder="如：深夜工作室，桌燈打開，牆上貼滿設計圖">

  <button onclick="generatePrompt()">✨ 產生提示詞</button>
  <button onclick="generateSafePrompt()">🛡️ 安全英文提示詞</button>

  <textarea id="output" rows="12" readonly></textarea>
  <button onclick="copyPrompt()">📋 複製提示詞</button>

  <h2>🖼️ 九宮格動畫圖分割與合成 GIF</h2>
  <label>上傳一張 768x768 的九宮格圖：</label>
  <input type="file" id="gridImage" accept="image/*">
  <label>每格延遲 (ms)：</label>
  <input type="number" id="delay" value="100">
  <button onclick="processGridImage()">🎞️ 分割並合成 GIF</button>

  <div class="preview">
    <h3>GIF 預覽：</h3>
    <div id="gifPreview"></div>
    <a id="downloadLink" href="#" download="animation.gif">🔽 下載 GIF</a>
  </div>

  <script>
    function generatePrompt() {
      const character = document.getElementById('character').value;
      const outfit = document.getElementById('outfit').value;
      const actionHint = document.getElementById('actionHint').value;
      const scene = document.getElementById('scene').value;

      let prompt = `Generate a pixel art animation (768x768, square) of ${character} in ${outfit}, placed in ${scene}.\n`;
      prompt += `Create a 9-frame looped animation that expresses the following behavior:\n`;
      prompt += `“${actionHint}”\n`;
      prompt += `\nBreak it down into natural movements between frames. Keep pixel-art lighting, consistent proportions, and cozy indie game style.`;

      document.getElementById('output').value = prompt;
    }

    function generateSafePrompt() {
      const character = document.getElementById('character').value;
      const outfit = document.getElementById('outfit').value;
      const actionHint = document.getElementById('actionHint').value;
      const scene = document.getElementById('scene').value;

      const safeCharacter = character.replace(/女設計師/g, "a female character");
      const safeOutfit = outfit.replace(/帽T|帽t/g, "a hoodie").replace(/泳裝/g, "beachwear");
      const safeScene = scene.replace(/沙灘/g, "a sunny beach").replace(/工作室/g, "a cozy studio");

      let prompt = `Generate a pixel art animation (768x768, square) of ${safeCharacter} wearing ${safeOutfit}, placed in ${safeScene}.\n`;
      prompt += `Create a 9-frame looped animation of her performing the following action:\n`;
      prompt += `${actionHint}.\n`;
      prompt += `\nBreak the action into natural frame-by-frame motion. Use pixel-art style, soft lighting, and a cozy indie game aesthetic.`;

      document.getElementById('output').value = prompt;
    }

    function copyPrompt() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    }

    function processGridImage() {
      const file = document.getElementById('gridImage').files[0];
      const delay = parseInt(document.getElementById('delay').value);
      const gifPreview = document.getElementById('gifPreview');
      const downloadLink = document.getElementById('downloadLink');
      gifPreview.innerHTML = '';

      if (!file) {
        alert("請上傳一張九宮格圖片。");
        return;
      }

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const gridSize = 256;
      canvas.width = gridSize;
      canvas.height = gridSize;

      const workerBlob = new Blob([
        `self.onmessage = function(e) { importScripts('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'); }`
      ], { type: 'application/javascript' });

      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: URL.createObjectURL(workerBlob)
      });

      const img = new Image();
      img.onload = function () {
        let framesAdded = 0;
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            ctx.clearRect(0, 0, gridSize, gridSize);
            ctx.drawImage(img, col * gridSize, row * gridSize, gridSize, gridSize, 0, 0, gridSize, gridSize);
            gif.addFrame(canvas, { copy: true, delay: delay });
            framesAdded++;
            if (framesAdded === 9) {
              gif.on('finished', function (blob) {
                const url = URL.createObjectURL(blob);
                gifPreview.innerHTML = `<img src="${url}" style="max-width:100%">`;
                downloadLink.href = url;
              });
              gif.render();
            }
          }
        }
      };
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
