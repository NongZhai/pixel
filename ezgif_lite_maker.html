<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GameBoy Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #f1f2dd;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Gameboy_illustration_upload_flow.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
      height: 100vh;
    }
    .screen {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      background-color: #bada55;
      color: #1a1a1a;
      padding: 1rem;
      text-align: center;
      box-sizing: border-box;
      border: 4px double #1a1a1a;
      box-shadow: inset -2px -2px 0 #eaf2c5, inset 2px 2px 0 #6b8e23;
    }
    .screen h1 {
      font-size: 0.85rem;
      margin-bottom: 0.8rem;
    }
    .screen p {
      margin: 0.4rem 0;
      font-size: 0.65rem;
    }
    .upload-box {
      margin-top: 0.8rem;
      padding: 0.4rem;
      border: 2px dashed #1a1a1a;
      display: inline-block;
      cursor: pointer;
      font-size: 0.65rem;
      background-color: #cde675;
      transition: all 0.2s ease-in-out;
    }
    .upload-box:hover,
    .upload-box:focus,
    .upload-box:active {
      border: 2px solid #000;
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 6px #000 inset;
      animation: button-press 0.15s ease-in-out;
    }
    .a-button, .b-button, .start-button, .select-button {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1rem;
      color: white;
      text-align: center;
      line-height: 48px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .a-button {
      right: 60px;
      bottom: 100px;
      background-color: #880808;
      border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #600000, inset 2px 2px 0 #ff9999;
    }
    .b-button {
      right: 120px;
      bottom: 130px;
      background-color: #5555aa;
      border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #333388, inset 2px 2px 0 #aaaaff;
    }
    .start-button, .select-button {
      bottom: 40px;
      height: 30px;
      width: 60px;
      border-radius: 8px;
      font-size: 0.6rem;
      line-height: 28px;
      background-color: #222;
      border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #666;
    }
    .start-button {
      left: 50%;
      transform: translateX(40px);
    }
    .select-button {
      left: 50%;
      transform: translateX(-100px);
    }
    .a-button:active, .b-button:active, .start-button:active, .select-button:active {
      transform: scale(0.95);
      filter: brightness(1.2);
    }
    .dpad {
      position: absolute;
      bottom: 80px;
      left: 40px;
      width: 100px;
      height: 100px;
    }
    .dpad div {
      position: absolute;
      background-color: #444;
      border: 2px solid #111;
      box-shadow: inset -2px -2px 0 #111, inset 2px 2px 0 #888;
    }
    .dpad-up, .dpad-down {
      width: 30px;
      height: 30px;
      left: 35px;
    }
    .dpad-up {
      top: 0;
    }
    .dpad-down {
      bottom: 0;
    }
    .dpad-left, .dpad-right {
      width: 30px;
      height: 30px;
      top: 35px;
    }
    .dpad-left {
      left: 0;
    }
    .dpad-right {
      right: 0;
    }
    .dpad-center {
      width: 30px;
      height: 30px;
      top: 35px;
      left: 35px;
      background-color: #000;
    }
    @keyframes button-press {
      0% { transform: scale(1); }
      50% { transform: scale(0.96); }
      100% { transform: scale(1); }
    }
    #imageUpload {
      display: none;
    }
  </style>
</head>
<body>
  <div class="screen">
    <h1>UPLOAD IMAGE</h1>
    <p>1. UPLOAD IMAGE</p>
    <p>2. SPLIT IMAGE</p>
    <p>3. DOWNLOAD ZIP</p>
    <p>4. CREATE GIF</p>
    <label for="imageUpload" class="upload-box">CHOOSE FILE</label>
    <input type="file" id="imageUpload" accept="image/png">
  </div>
  <div class="a-button" onclick="alert('A Button Pressed')">A</div>
  <div class="b-button" onclick="alert('B Button Pressed')">B</div>
  <div class="start-button" onclick="alert('START Pressed')">START</div>
  <div class="select-button" onclick="alert('SELECT Pressed')">SELECT</div>
  <div class="dpad">
    <div class="dpad-up"></div>
    <div class="dpad-down"></div>
    <div class="dpad-left"></div>
    <div class="dpad-right"></div>
    <div class="dpad-center"></div>
  </div>
</body>
</html>
