<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GameBoy Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #f1f2dd;
      height: 100vh;
      overflow-x: hidden;
    }
    .gameboy-outer {
      max-width: 460px;
      margin: 1rem auto;
      padding: 0.5rem;
      border: 2px solid #888;
      border-radius: 12px;
      box-shadow: 8px 8px 0 #ccc;
      background: #f8f8f4;
    }
    .gameboy-container {
      position: relative;
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
      height: 100vh;
    }
    .screen {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 340px;
      height: 280px;
      background-color: #bada55;
      color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      box-sizing: border-box;
      border: 4px double #1a1a1a;
      box-shadow: inset -2px -2px 0 #eaf2c5, inset 2px 2px 0 #6b8e23;
    }
    .screen h1 {
      font-size: 1.25rem;
      margin-bottom: 0.8rem;
    }
    .screen p {
      margin: 0.6rem 0;
      font-size: 1rem;
    }
    .upload-box {
      margin-top: 1rem;
      padding: 0.6rem;
      border: 2px dashed #1a1a1a;
      display: inline-block;
      cursor: pointer;
      font-size: 0.85rem;
      background-color: #cde675;
      transition: all 0.2s ease-in-out;
    }
    .upload-box:hover,
    .upload-box:focus,
    .upload-box:active {
      border: 2px solid #000;
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 6px #000 inset;
      animation: button-press 0.15s ease-in-out;
    }
    .a-button, .b-button, .start-button, .select-button {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1rem;
      color: white;
      text-align: center;
      line-height: 48px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .a-button {
      right: 60px;
      bottom: 140px;
      background-color: #880808;
      border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #600000, inset 2px 2px 0 #ff9999;
    }
    .b-button {
      right: 120px;
      bottom: 170px;
      background-color: #5555aa;
      border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #333388, inset 2px 2px 0 #aaaaff;
    }
    .start-button, .select-button {
      bottom: 80px;
      height: 30px;
      width: 60px;
      border-radius: 8px;
      font-size: 0.7rem;
      line-height: 28px;
      background-color: #222;
      border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #666;
    }
    .start-button {
      left: 50%;
      transform: translateX(40px);
    }
    .select-button {
      left: 50%;
      transform: translateX(-100px);
    }
    .a-button:active, .b-button:active, .start-button:active, .select-button:active {
      transform: scale(0.95);
      filter: brightness(1.2);
    }
    .dpad {
      position: absolute;
      bottom: 120px;
      left: 40px;
      width: 100px;
      height: 100px;
    }
    .dpad div {
      position: absolute;
      background-color: #444;
      border: 2px solid #111;
      box-shadow: inset -2px -2px 0 #111, inset 2px 2px 0 #888;
    }
    .dpad-up, .dpad-down {
      width: 30px;
      height: 30px;
      left: 35px;
    }
    .dpad-up {
      top: 0;
    }
    .dpad-down {
      bottom: 0;
    }
    .dpad-left, .dpad-right {
      width: 30px;
      height: 30px;
      top: 35px;
    }
    .dpad-left {
      left: 0;
    }
    .dpad-right {
      right: 0;
    }
    .dpad-center {
      width: 30px;
      height: 30px;
      top: 35px;
      left: 35px;
      background-color: #000;
    }
    .vent {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 8px;
      background: repeating-linear-gradient(
        90deg,
        #888,
        #888 4px,
        #f1f2dd 4px,
        #f1f2dd 8px
      );
      border-radius: 4px;
      box-shadow: inset 1px 1px 2px #ccc;
    }
    #imageUpload {
      display: none;
    }
    @keyframes button-press {
      0% { transform: scale(1); }
      50% { transform: scale(0.96); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="gameboy-outer">
    <div class="gameboy-container">
      <div class="screen" id="screenBox">
        <h1>UPLOAD IMAGE</h1>
        <p id="step1">1. UPLOAD IMAGE</p>
        <p id="step2">2. SPLIT IMAGE</p>
        <p id="step3">3. DOWNLOAD ZIP</p>
        <p>4. CREATE GIF</p>
        <label for="imageUpload" class="upload-box">CHOOSE FILE</label>
        <input type="file" id="imageUpload" accept="image/png" onchange="document.getElementById('step1').textContent = '✅ IMAGE UPLOADED'">
      </div>
      <div class="a-button" onclick="alert('A Button Pressed')">A</div>
      <div class="b-button" onclick="alert('B Button Pressed')">B</div>
      <div class="start-button" onclick="alert('START Pressed')">START</div>
      <div class="select-button" onclick="alert('SELECT Pressed')">SELECT</div>
      <div class="dpad">
        <div class="dpad-up"></div>
        <div class="dpad-down"></div>
        <div class="dpad-left"></div>
        <div class="dpad-right"></div>
        <div class="dpad-center"></div>
      </div>
      <div class="vent"></div>
    </div>
  </div>
  <script>
function checkStep(requiredStep) {
  if (requiredStep === 1 && !step1.textContent.includes('✅')) {
    alert('請先上傳圖片！');
    return false;
  }
  if (requiredStep === 2 && !step2.textContent.includes('✅')) {
    alert('請先分割圖片！');
    return false;
  }
  return true;
}

const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const step3 = document.getElementById('step3');
let uploadedImage = null;

const imageInput = document.getElementById('imageUpload');
imageInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file && file.type.startsWith('image/')) {
    step1.textContent = '✅ IMAGE UPLOADED';
    uploadedImage = file;
  }
});

function splitImageAndDownload(imgFile) {
  const img = new Image();
  const reader = new FileReader();
  reader.onload = function () {
    img.onload = function () {
      const cols = 4;
      const rows = 4;
      const pieceWidth = img.width / cols;
      const pieceHeight = img.height / rows;
      const zip = new JSZip();

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = pieceWidth;
      canvas.height = pieceHeight;

      let completed = 0;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, x * pieceWidth, y * pieceHeight, pieceWidth, pieceHeight, 0, 0, pieceWidth, pieceHeight);
          canvas.toBlob((blob) => {
            zip.file(`frame_${y * cols + x + 1}.png`, blob);
            completed++;
            if (completed === cols * rows) {
              zip.generateAsync({ type: 'blob' }).then((content) => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(content);
                a.download = 'frames.zip';
                a.click();
                step3.textContent = '✅ ZIP READY';
              });
            }
          }, 'image/png');
        }
      }
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(imgFile);
}

document.querySelector('.a-button').onclick = () => {
  if (checkStep(1)) {
    step2.textContent = '✅ IMAGE SPLIT';
  }
};

document.querySelector('.start-button').onclick = () => {
  if (checkStep(2)) {
    if (!uploadedImage) {
      alert('找不到上傳圖片');
    } else {
      splitImageAndDownload(uploadedImage);
    }
  }
};
document.querySelector('.select-button').onclick = () => {
  if (!step3.textContent.includes('✅')) {
    if (!step1.textContent.includes('✅')) {
      alert('請先上傳圖片！');
    } else if (!step2.textContent.includes('✅')) {
      alert('請先分割圖片！');
    } else {
      alert('請先完成打包下載！');
    }
    return;
  }
  window.open('https://ezgif.com/maker', '_blank');
};

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
