<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GIF 分割 + 合成一體化工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; max-width: 900px; margin: auto; }
    h1, h2 { text-align: center; }
    input, button { width: 100%; padding: 1rem; margin-bottom: 1rem; font-size: 1rem; }
    #frames { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .frame-img { width: 128px; height: 128px; object-fit: cover; border: 1px solid #ccc; }
    #statusMessage { text-align: center; color: green; margin-bottom: 1rem; font-weight: bold; }
    #fileNameDisplay { text-align: center; font-size: 14px; color: #333; margin-bottom: 0.5rem; }
    .preview { text-align: center; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>🧩 GIF 分割 + 合成工具</h1>

  <h2>📂 步驟 1：上傳 1024x1024 的 4x4 九宮格 PNG</h2>
  <input type="file" id="imageUpload" accept="image/png">
  <button onclick="splitFrames()">✂️ 分割圖片</button>
  <button onclick="downloadZip()">📦 下載所有分割圖（ZIP）</button>
  <div id="fileNameDisplay"></div>
  <div id="statusMessage"></div>
  <div id="frames"></div>

  <h2>🎞️ 步驟 2：合成動畫 GIF</h2>
  <label>每格延遲（毫秒）：</label>
  <input type="number" id="delayInput" value="100">
  <button onclick="redirectToEzgif()">➡️ 使用 Ezgif 合成</button>

  <div class="preview">
    <h3>GIF 預覽：</h3>
    <div id="previewContainer"></div>
    <a id="downloadLink" href="#" download="output.gif">🔽 下載 GIF</a>
  </div>

  <script>
    let imageList = [];
    let zipFrames = [];

    function splitFrames() {
      const file = document.getElementById('imageUpload').files[0];
      const frameContainer = document.getElementById('frames');
      const statusMessage = document.getElementById('statusMessage');
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      frameContainer.innerHTML = '';
      statusMessage.textContent = '';
      fileNameDisplay.textContent = '';
      imageList = [];
      zipFrames = [];

      if (!file) {
        alert("請上傳一張 1024x1024 的圖片。");
        return;
      }

      fileNameDisplay.textContent = `📂 當前上傳檔案：${file.name}`;

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function (e) {
        img.onload = function () {
          if (img.width !== 1024 || img.height !== 1024) {
            alert("圖片尺寸錯誤，請上傳 1024x1024 像素的圖片。");
            return;
          }

          for (let i = 0; i < 16; i++) {
            const row = Math.floor(i / 4);
            const col = i % 4;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;

            ctx.drawImage(img, col * 256, row * 256, 256, 256, 0, 0, 256, 256);

            const frameDataURL = canvas.toDataURL('image/png');
            const frameImg = new Image();
            frameImg.src = frameDataURL;
            frameImg.className = 'frame-img';
            frameContainer.appendChild(frameImg);

            const copy = document.createElement('canvas');
            copy.width = 256;
            copy.height = 256;
            copy.getContext('2d').drawImage(canvas, 0, 0);
            imageList.push(copy);
            zipFrames.push(frameDataURL);
          }

          statusMessage.textContent = '✅ 上傳成功並完成分割！';
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }

    function downloadZip() {
      if (zipFrames.length !== 16) {
        alert("請先完成圖片分割！");
        return;
      }

      const zip = new JSZip();
      zipFrames.forEach((dataURL, index) => {
        const base64Data = dataURL.replace(/^data:image\/png;base64,/, "");
        zip.file(`${index + 1}.png`, base64Data, { base64: true });
      });
      zip.generateAsync({ type: "blob" }).then(function (content) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = "frames.zip";
        link.click();
      });
    }

    function redirectToEzgif() {
      if (zipFrames.length !== 16) {
        alert("請先完成圖片分割並下載 ZIP！");
        return;
      }
      window.open("https://ezgif.com/maker", "_blank");
    }
  </script>
</body>
</html>
