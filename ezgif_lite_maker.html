<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GIF 分割 + 合成一體化工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; max-width: 900px; margin: auto; }
    h1, h2 { text-align: center; }
    input, button { width: 100%; padding: 1rem; margin-bottom: 1rem; font-size: 1rem; }
    #frames { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .frame-img { width: 128px; height: 128px; object-fit: cover; border: 1px solid #ccc; }
    #statusMessage { text-align: center; color: green; margin-bottom: 1rem; font-weight: bold; }
    #fileNameDisplay { text-align: center; font-size: 14px; color: #333; margin-bottom: 0.5rem; }
    .preview { text-align: center; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>🧩 GIF 分割 + 合成工具</h1>

  <h2>📂 步驟 1：上傳 1024x1024 的 4x4 九宮格 PNG</h2>
  <input type="file" id="imageUpload" accept="image/png">
  <button onclick="splitFrames()">✂️ 分割圖片</button>
  <div id="fileNameDisplay"></div>
  <div id="statusMessage"></div>
  <div id="frames"></div>

  <h2>🎞️ 步驟 2：合成動畫 GIF</h2>
  <label>每格延遲（毫秒）：</label>
  <input type="number" id="delayInput" value="100">
  <button onclick="generateGIF()">▶️ 合成 GIF</button>

  <div class="preview">
    <h3>GIF 預覽：</h3>
    <div id="previewContainer"></div>
    <a id="downloadLink" href="#" download="output.gif">🔽 下載 GIF</a>
  </div>

  <script>
    let imageList = [];

    function splitFrames() {
      const file = document.getElementById('imageUpload').files[0];
      const frameContainer = document.getElementById('frames');
      const statusMessage = document.getElementById('statusMessage');
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      frameContainer.innerHTML = '';
      statusMessage.textContent = '';
      fileNameDisplay.textContent = '';
      imageList = [];

      if (!file) {
        alert("請上傳一張 1024x1024 的圖片。");
        return;
      }

      fileNameDisplay.textContent = `📂 當前上傳檔案：${file.name}`;

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function (e) {
        img.onload = function () {
          if (img.width !== 1024 || img.height !== 1024) {
            alert("圖片尺寸錯誤，請上傳 1024x1024 像素的圖片。");
            return;
          }

          for (let i = 0; i < 16; i++) {
            const row = Math.floor(i / 4);
            const col = i % 4;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;

            ctx.drawImage(img, col * 256, row * 256, 256, 256, 0, 0, 256, 256);

            const frameDataURL = canvas.toDataURL();
            const frameImg = new Image();
            frameImg.src = frameDataURL;
            frameImg.className = 'frame-img';
            frameContainer.appendChild(frameImg);

            const copy = document.createElement('canvas');
            copy.width = 256;
            copy.height = 256;
            copy.getContext('2d').drawImage(canvas, 0, 0);
            imageList.push(copy);
          }

          statusMessage.textContent = '✅ 上傳成功並完成分割！';
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }

    function generateGIF() {
      if (imageList.length !== 16) {
        alert("請先完成圖片分割！");
        return;
      }

      const delay = parseInt(document.getElementById('delayInput').value);
      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: URL.createObjectURL(new Blob([
          "var window = self; var navigator = {}; " +
          atob('Ly8gU2ltcGxpZmllZCB2ZXJzaW9uIG9mIGdpZi53b3JrZXIuanMgZGVmbGF0ZWQgdG8gd29yayB3aXRob3V0IGNyb3NzIGRvbWFpbiBsb2FkaW5nLg0KdmFyIEdpZldvcmtlciA9IGZ1bmN0aW9uKCkgeyBjb25zb2xlLmxvZygnKiBXb3JrZXIgaW5qZWN0ZWQqJyk7IHRoaXMucG9zdE1lc3NhZ2UoJ0dJRiB3b3JrZXIgaW5qZWN0ZWQnKTsgfTsgdHJ5IHsgd2luZG93LnNlbGYub25tZXNzYWdlID0gZnVuY3Rpb24oZSl7fTsgfSBjYXRjaChlKSB7IGNvbnNvbGUubG9nKCcqKiBXb3JrZXIgaW5pdCBmYWlsZWQ6JywgZSk7IH0=')
        ], { type: 'application/javascript' }))
      });

      imageList.forEach(canvas => {
        gif.addFrame(canvas, { delay: delay });
      });

      gif.on('finished', function (blob) {
        const url = URL.createObjectURL(blob);
        document.getElementById('previewContainer').innerHTML = `<img src="${url}" style="max-width:100%">`;
        document.getElementById('downloadLink').href = url;
      });

      gif.render();
    }
  </script>
</body>
</html>
